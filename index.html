<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header class="border pb-6">
        <h1>Weather Forecast</h1>
    </header>

    <main class="row mt-5 ps-5 pe-5">

        <!-- search bar -->
        <section id="search" class="col-sm-12 col-md-6 col-xl-2">
            <div class="border-bottom">
                <h3>City:</h3>
                <input id="search-form" class="form-control form-control-lg mb-2" placeholder="city" type="text">
                <button id="search-button" type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </div>
            <!-- search history -->
            <div id="search-history" class="mt-3">
            </div>
        </section>
        <!-- current weather -->
        <section id="dashboard" class="col-sm-12 col-md-6 col-xl-10">
            <div id="current-weather" class="card w-100">
            </div>


        </section>




    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
